<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WZR PLUS SETTINGS</title>
    <script defer src="options.js"></script>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div id="container">
        <div id="content">
            <form id="indexValueForm">
                <label for="typeOfStudies">Rodzaj studiów: </label>
                <select id="typeOfStudies" name="typeOfStudies">
                    <option id="selectTypeOfStudies">Wybierz</option>
                    <option id="fullTimeStudies">Stacjonarne</option>
                    <option id="partTimeStudies">Niestacjonarne</option>
                </select>

                <label for="degree">Stopień studiów: </label>
                <select id="degree" name="degree">
                    <option id="selectDegree">Wybierz</option>
                    <option id="firstDegree">Pierwszy</option>
                    <option id="secondDegree">Drugi</option>
                    <option id="thirdDegree">Trzeci</option>
                </select>

                <label for="groupIndex">Grupa: </label>
                <select id="groupIndex" name="groupIndex">
                    <!--Options-->
                </select>

                <div id="indexContainer">
                    <div class="tooltip">
                        <img src="images/useIcons/indexInfoIcon.svg" alt="Index Info Icon" id="indexInfoIcon">
                        <span class="tooltipText">Indeks nie jest wymagany.</span>
                    </div>

                    <label for="indexValue">Indeks: </label>
                </div>

                <input type="number" name="indexValue" id="indexValueId">
                <button id="submitBtn">Zatwierdź</button>
            </form>
        </div>
    </div>

    <div id="footer">
        <span id="creator">Created by: Kajetan Warmbier</span>
    </div>
</body>

</html>
